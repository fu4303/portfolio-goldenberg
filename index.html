---
layout: default
---

<div class='posts'>
	{% for post in site.posts %}
	<div class='post'>
		<p class='date'>{{ post.date | date: "%B %Y" }}</p>
		<h3 class='postTitle'>{{post.title}}</h3>
		<p>{{ post.text }}</p>
		{% if post.image %}
			<p><img src={{ site.url }}/img/{{post.img}}></p>
		{% endif %}
		{% if post.image %}
			<div class='imageBox'>
				
			</div>
		{% endif %}
		<div class='experience'>
			<p>
			{% if post.story %}
				<a class='story' target='_blank' href={{post.story}}>view story</a>
			{% endif %}
			{% if post.video %}
				<a  class='vid' href={{post.url}}>screen capture</a>
			{% endif %}
			</p>
		</div>
	</div>
	{% endfor %}
</div>
