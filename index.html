---
layout: default
title: Russell Goldenberg
---

	<h1>Russell Goldenberg</h1>
	<div class='posts'>
    	{% for post in site.posts %}
      	<div class='post'>
      		<h3><span>{{ post.date | date: "%B %Y" }}</span>{{post.title}}</h3>
      		<p>{{ post.text }}</p>
      		<p><img src={{ site.url }}/img/{{post.img}}></p>
      	</div>
    	{% endfor %}
  	</div>
